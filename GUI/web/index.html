<!DOCTYPE html>
<html>
    <head>
        <title>Tuttut</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <script>
            window.eel = {
            //     does_file_exist: (path) => false,
            //     does_folder_exist: (path) => false,
                ask_files: () => "",
            //     ask_folder: () => "",
            //     open_folder_in_explorer: (path) => {},
            //     import_configuration: () => {},
            //     export_configuration: (configuration) => {}
            }
        </script>
        <script type="text/javascript" src="/eel.js"></script>
        <script type="text/javascript" src="/js/constants.js"></script>
        <script type="text/javascript" src="/js/initialise.js"></script>
        <script type="text/javascript" src="/js/configuration.js"></script>
        <script type="text/javascript" src="/js/staticEvents.js"></script>
        <script type="text/javascript" src="/js/interface.js"></script>
        <script type="text/javascript" src="/js/utils.js"></script>
        <script type="text/javascript" src="/js/modal.js"></script>
        <script type="text/javascript" src="/js/messages.js"></script>
        <script type="text/javascript" src="/js/cleaning.js"></script>
        <link rel="stylesheet" href="/css/general.css">
        <link rel="stylesheet" href="/css/main.css">
        <link rel="stylesheet" href="/css/modal.css">
    </head>

    <body>
        <div class="main">
            <div id="header">
                <a href="https://github.com/natecdr/tuttut" target="_blank"><img src="img/tuttut.png"/></a>
                <i class="material-icons" id="settings-button">settings</i>
            </div>
            <main>
                <div id="section-main">
                    <div id="content">
                        <div id="select-midi">
                            <button id="select-midi-button">
                                Select a MIDI file &#x1F3B5
                            </button>
                            <div id="midi-file-path">
                                No file selected
                            </div>

                            <button id="select-output-folder-button">
                                Select an output folder
                            </button>
                            <div id="output-folder-path">
                                No folder selected
                            </div>
                        </div>
                        <div id="execution">
                            <button id="execute-button">
                                Tabify
                            </button>
                            <div id="execution-text"></div>
                        </div>
                        
                    </div>
                </div>
            </main>
        </div>

        <div id="modal-area" class="modal-coverage modal-coverage-hidden">
            <div id="modal-content" class="modal-content">
                <div id="modal-header" class="modal-header">
                    <span class="close-btn" id="close-btn">&times;</span>
                    <h2>Settings</h2>
                </div>
                <label for="cluster-percentage-opt">Number of strings</label>
                <input type="number" id="cluster-percentage-opt" name="cluster-percentage-opt" min="1" max="100" value="20">
                <br>
                <label for="max-dist-opt">Tuning</label>
                <input type="number" id="max-dist-opt" name="max-dist-opt" min="0" max ="5" value="0" step="0.1">
                <br>
                <label for="voxel-size-opt">Number of frets</label>
                <input type="number" id="voxel-size-opt" name="voxel-size-opt" min="0.01" max ="0.1" value="0.05" step="0.01">
                <br>
                <label for="sensivity-opt">Presets</label>
                <input type="number" id="sensivity-opt" name="sensivity-opt" min="1" max ="10" value="1">
                <br>
            </div>
        </div>

        <div id="spinner-root" class="loading-spinner-wrapper">
            <div>
                <div class="loading-spinner"></div>
                <span class="loading-label">Initialisation...</span>
            </div>
        </div>
    </body>
</html>
